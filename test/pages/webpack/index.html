<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ravelinjs webpack test</title>
    <link rel="stylesheet" href="../style.css" />
</head>
<body>
    <h1>Test</h1>

    <h2>User Agent</h2>
    <pre id="useragent"></pre>

    <h2>Payment Information</h2>
    <form method="get" id="form">
        Name on Card: <input type="text" id="name" />
        Card Number: <input type="text" id="number" />
        Month: <select id="month">
            <option selected value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select><br />
        Year: <input type="number" id="year" />
        <input type="submit" id="update" />
    </form>

    <h2>Output</h2>
    <pre id="output"></pre>
    <h2>Output Error</h2>
    <pre id="output-error"></pre>

    <script src="bundle.js"></script>
</body>
</html>
